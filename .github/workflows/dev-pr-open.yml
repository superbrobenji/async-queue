name: "Dev - PR Open"
on:
  pull_request:
    branches:
      - develop
    types:
      - opened
jobs:
  add_comment:
    name: "Add Comment"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: Please set a label relating to your PR type. `bug`, `documentation`, `enhancement` or `task`.
          repo-token: ${{ secrets.GITHUB_TOKEN }}
